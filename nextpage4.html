<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love</title>
    <style>
        body {
            background-color: #fce4ec; /* Soft pink background */
            font-family: 'Cursive', Arial, sans-serif;
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        .title {
            font-size: 1,5rem;
            color: #e63950;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .love-text {
            font-size: 2rem;
            color: #e63950;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .photo-holder {
            position: absolute;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(-5deg);
        }

        .photo-holder img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            border-radius: 10px;
        }

        .clip {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Adjusted positions to fit larger images */
        .photo1 { top: 120px; left: 40px; transform: rotate(-10deg); }
        .photo2 { top: 70px; right: 40px; transform: rotate(10deg); }
        .photo3 { bottom: 70px; left: 40px; transform: rotate(-8deg); }
        .photo4 { bottom: 30px; right: 40px; transform: rotate(5deg); }

        /* Next Button */
        .next-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #e63950;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .next-button:hover {
            background-color: #c1273b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Valentine's Day ‚ù§Ô∏è</div>
<br>
<br>
        <!-- Photo Holders -->
        <div class="photo-holder photo1">
            <div class="clip"></div>
            <img src="image copy 2.png" alt="Your Photo 1">
        </div>
        
        <div class="photo-holder photo2">
            <div class="clip"></div>
            <img src="image copy 3.png" alt="Your Photo 2">
        </div>
        
        <div class="photo-holder photo3">
            <div class="clip"></div>
            <img src="im.png" alt="Your Photo 3">
        </div>
        
        <div class="photo-holder photo4">
            <div class="clip"></div>
            <img src="img.png" alt="Your Photo 4">
        </div>

        <div class="love-text">üíò Love üíò</div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <a href="nextpage5.html" class="next-button">Next</a>

</body>
</html>
