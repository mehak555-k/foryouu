    <title>Valentine's Love</title>
    <style>

            font-family: 'Arial', sans-serif;

            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .text {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;

            justify-content: center;

            overflow: hidden;
        }

        .text span {
            margin: 10px;
            animation: love 2s infinite alternate ease-in-out;
        }

        @keyframes love {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
                color: #ff0066;
            }
        }
    </style>
</head>
